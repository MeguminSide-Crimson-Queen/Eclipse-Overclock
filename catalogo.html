<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Animes</title>
  <link rel="stylesheet" href="style-cata.css" />
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .catalogo-titulo {
      font-size: 32px;
      color: white;
      margin: 0;
    }

    .decorativo-container {
      position: relative;
      width: 220px;
      height: 80px;
      transition: transform 0.3s ease;
    }

    .decorativo-container:hover {
      transform: translateY(-10px);
    }

    .decorativo-link {
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
      text-decoration: none;
      color: white;
    }

    .decorativo-background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .decorativo-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      white-space: nowrap;
      pointer-events: none;
      color: white;
    }

    /* Menú hamburguesa */
    .dropdown {
      position: absolute;
      top: 100px;
      left: 20px;
      z-index: 1000;
    }

    .menu-icon {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      background-color: #111;
      border: 1px solid #444;
      padding: 10px;
    }

    .dropdown-content a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }

    .menu-sep {
      border: none;
      border-top: 1px solid #555;
      margin: 8px 0;
    }

    .dropdown.show .dropdown-content {
      display: flex;
    }
  </style>
</head>

<body>
  <header>
    <!-- Botón decorativo con menú hamburguesa a la izquierda -->
    <div class="decorativo-container">
      <div class="decorativo-link">
        <img src="https://eclipseoverclock.wordpress.com/wp-content/uploads/2025/11/exacto.png" alt="Decoración Menú" class="decorativo-background" />
        <div class="decorativo-text">Menú</div>
      </div>
      <nav class="dropdown" aria-label="Navegación principal">
        <button class="menu-icon" id="menu-btn" aria-expanded="false" aria-controls="menu-content" aria-label="Abrir menú">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <div class="dropdown-content" id="menu-content" role="menu">
          <a href="indie.html" role="menuitem">Inicio</a>
          <a href="indie.html" role="menuitem">Catálogo</a>
          <a href="indie.html" role="menuitem">Buscar</a>
          <hr class="menu-sep">
          <a href="catalogo.html" role="menuitem">Pedir un juego</a>
          <a href="noticias.html" role="menuitem">Noticias</a>
        </div>
      </nav>
    </div>

    <h1 class="catalogo-titulo">Más Nuevo</h1>

    <!-- Botón decorativo de volver al inicio a la derecha -->
    <div class="decorativo-container">
      <a href="index.html" class="decorativo-link" id="volverLink">
        <img src="https://eclipseoverclock.wordpress.com/wp-content/uploads/2025/11/exacto.png" alt="Decoración Volver" class="decorativo-background" />
        <div class="decorativo-text" id="volverText">Volver al inicio</div>
      </a>
    </div>
  </header>

  <main class="catalogo-grid">

<div class="anime-card" onclick="location.href='mangas/mieruko-chan/Tomo-1.html'">

        <img src="https://endermanga.wordpress.com/wp-content/uploads/2025/10/8-sin-titulo4_20241007213006.png" alt="Mieruko-chan" />
      </div>
      <h3>Mieruko-chan</h3>
    </div>

    <div class="anime-card" onclick="location.href='mangas/Isekai-samurai/Tomo-1.html'">

    <div class="anime-card" onclick="location.href='anime/owari.html'">

      </div>

    <div class="anime-card" onclick="location.href='anime/owari.html'">

      </div>
      <h3>Akame ga Kill!</h3>
    </div>

    <div class="anime-card" onclick="location.href='anime/owari.html'">
      <div class="imagen-wrapper">
        <div class="etiqueta-superior derecha">2018</div>
        <img src="https://omniverse07.wordpress.com/wp-content/uploads/2024/11/scissor-sever-port-2.png" alt="Scissor Seven" />

    <div class="anime-card" onclick="location.href='anime/radiant.html'">

    <div class="anime-card" onclick="location.href='anime/owari.html'">

        <div class="etiqueta-superior derecha">2016</div>
        <div class="etiqueta-diagonal">Finalizado</div>
        <img src="https://omniverse07.wordpress.com/wp-content/uploads/2024/11/erased-port.png" alt="Erased" />
      </div>

    </div>
    
  </main>

  <script>
    document.getElementById("volverText").textContent = "Volver al inicio";
    document.getElementById("volverLink").setAttribute("href", "index.html");

    // Menú hamburguesa toggle
    document.getElementById("menu-btn").addEventListener("click", function () {
      document.querySelector(".dropdown").classList.toggle("show");
    });
  </script>
</body>
</html>

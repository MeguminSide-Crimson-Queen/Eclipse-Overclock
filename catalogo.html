<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Animes</title>
  <link rel="stylesheet" href="style-cata.css" />
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .catalogo-titulo {
      font-size: 32px;
      color: white;
      margin: 0;
    }

    .inicio-container {
      position: relative;
      width: 200px;
      height: 80px;
      transition: transform 0.3s ease;
    }

    .inicio-container:hover {
      transform: translateY(-10px);
    }

    .inicio-link {
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
      text-decoration: none;
      color: white;
    }

    .inicio-background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .inicio-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      white-space: nowrap;
      pointer-events: none;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="catalogo-titulo">Catálogo de Animes — Más Nuevo</h1>
    <a href="index.html" class="inicio-link" id="inicioLink">
      <div class="inicio-container">
        <img src="https://eclipseoverclock.wordpress.com/wp-content/uploads/2025/11/exacto.png" alt="Decoración Inicio" class="inicio-background" />
        <div class="inicio-text" id="inicioText">Inicio</div>
      </div>
    </a>
  </header>

  <main class="catalogo-grid">
    <div class="anime-card" onclick="location.href='catalogo/Normals/Bendy-and-Machine.html'">
      <div class="imagen-wrapper">
        <div class="etiqueta-superior derecha">2018</div>
        <img src="https://endermanga.wordpress.com/wp-content/uploads/2025/10/8-sin-titulo4_20241007213006.png" alt="Mieruko-chan" />
      </div>
      <h3>Mieruko-chan</h3>
    </div>

    <div class="anime-card" onclick="location.href='mangas/Isekai-samurai/Tomo-1.html'">
      <div class="imagen-wrapper">
        <div class="etiqueta-superior derecha">2023</div>
        <img src="https://endermanga.wordpress.com/wp-content/uploads/2025/11/isekai-sumarai.png" alt="Isekai Samurai" />
      </div>
      <h3>Isekai Samurai</h3>
    </div>

    <div class="anime-card" onclick="location.href='anime/owari.html'">
      <div class="imagen-wrapper">
        <div class="etiqueta-superior derecha">2015</div>
        <img src="https://omniverse07.wordpress.com/wp-content/uploads/2024/10/8-sin-titulo4-1.png" alt="Owari No Seraph" />
      </div>
      <h3>Owari No Seraph</h3>
    </div>

    <div class="anime-card" onclick="location.href='anime/divine.html'">
      <div class="imagen-wrapper">
        <div class="etiqueta-superior derecha">2016</div>
        <img src="https://omniverse07.wordpress.com/wp-content/uploads/2024/10/8-sin-titulo12.png" alt="Divine Gate" />
      </div>
      <h3>Divine Gate</h3>
    </div>

    <div class="anime-card" onclick="location.href='anime/owari.html'">
      <div class="imagen-wrapper">
        <div class="etiqueta-superior derecha">2015</div>
        <img src="https://omniverse07.wordpress.com/wp-content/uploads/2024/10/8-sin-titulo13.png" alt="One Punch Man" />
      </div>
      <h3>One Punch Man</h3>
    </div>

    <div class="anime-card" onclick="location.href='anime/owari.html'">
      <div class="imagen-wrapper">
        <div class="etiqueta-superior derecha">2014</div>
        <img src="https://omniverse07.wordpress.com/wp-content/uploads/2024/11/akame-ga-kill.png" alt="Akame ga Kill!" />
      </div>
      <h3>Akame ga Kill!</h3>
    </div>

    <div class="anime-card" onclick="location.href='anime/owari.html'">
      <div class="imagen-wrapper">
        <div class="etiqueta-superior derecha">2018</div>
        <img src="https://omniverse07.wordpress.com/wp-content/uploads/2024/11/scissor-sever-port-2.png" alt="Scissor Seven" />
      </div>
      <h3>Scissor Seven</h3>
    </div>

    <div class="anime-card" onclick="location.href='anime/radiant.html'">
      <div class="imagen-wrapper">
        <div class="etiqueta-superior derecha">2018</div>
        <img src="https://shardstore.wordpress.com/wp-content/uploads/2024/10/rax.png?w=640" alt="Radiant" />
      </div>
      <h3>Radiant</h3>
    </div>

    <div class="anime-card" onclick="location.href='anime/owari.html'">
      <div class="imagen-wrapper">
        <div class="etiqueta-superior izquierda">Anime</div>
        <div class="etiqueta-superior derecha">2016</div>
        <div class="etiqueta-diagonal">Finalizado</div>
        <img src="https://omniverse07.wordpress.com/wp-content/uploads/2024/11/erased-port.png" alt="Erased" />
      </div>
      <h3>Erased</h3>
    </div>
  </main>

  <script>
    document.getElementById("inicioText").textContent = "Inicio";
    document.getElementById("inicioLink").setAttribute("href", "index.html");
  </script>
</body>
</html>
